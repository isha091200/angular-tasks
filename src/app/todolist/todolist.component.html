<div class="container">
<h1>To Do List</h1>

<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task</label>
      <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="task" class="form-text text-muted">*Required Field</small>
    </div>
    <br>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>

      <hr>
        <div class="btn-group mb-3" role="group">
            <button class="btn btn-secondary" (click)="setFilter('all')">All</button>
            <button class="btn btn-secondary" (click)="setFilter('completed')">Completed</button>
            <button class="btn btn-secondary" (click)="setFilter('incomplete')">Incomplete</button>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of getFilteredTasks(); index as id">
            <td>{{t.taskName}}</td>
            <td><input (change)="onChange(id)" id="myCheckBox" type="checkbox"></td>
            <td><button type="submit" class="btn btn-primary" (click)="onUpdate(id)">Update</button></td>
            <td><button type="submit" class="btn btn-primary" (click)="onDelete(id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
